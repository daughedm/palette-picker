<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Palette Picker</title>
</head>

<body>
  <header class="header-wrapper">
    <img class="logo" src="assets/logo.svg"/>
  </header>
  <div class="main-wrapper">
    <section class="color-palette animated pulse">
      <div class="color color-one">
        <img class="lock" src="assets/unlocked.svg" alt="lock"/>
        <h3 class="hex-code one">#A0D468</h3>
      </div>
      <div class="color color-two">
        <img class="lock" src="assets/unlocked.svg" alt="lock"/>
        <h3 class="hex-code two">#48CFAD</h3>
      </div>
      <div class="color color-three">
        <img class="lock" src="assets/unlocked.svg" alt="lock"/>
        <h3 class="hex-code three">#4FC2E9</h3>
      </div>
      <div class="color color-four">
        <img class="lock" src="assets/unlocked.svg" alt="lock"/>
        <h3 class="hex-code four">#5D9CEC</h3>
      </div>
      <div class="color color-five">
        <img class="lock" src="assets/unlocked.svg" alt="lock"/>
        <h3 class="hex-code five">#AC92EB</h3>
      </div>
    </section>
    <div class="button-wrapper">
      <button class="button generate-btn">Generate New Palette</button>
    </div>
  </div>
  <section class="palette-creator">
    <form class="palette-form">
      <div class="input-wrapper">
        <h4 class="palette-headline">Create a palette</h4>
      </div>
      <select class="palette-dropdown" id="project-dropdown">
        <option value="default">Select Project</option>
        <!-- more projects will be added -->
      </select>
      <div class ="input-wrapper">
        <input class="palette-name" placeholder="palette name" type="text"/>
        <button class="button palette-btn">Save Palette</button>
      </div>
    </form>
  </section>
  <section class="project-creator">
    <form class="project-form">
      <div class="input-wrapper">
        <h4>Create a project</h4>
        <input class="project-name" placeholder="project name" type="text" />
        <button class="button project-btn">Save Project</button>
      </div>
    </form>
  </section>
  <section class="projects" id="saved-projects">
    <!-- projects will be added -->
  </section>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
